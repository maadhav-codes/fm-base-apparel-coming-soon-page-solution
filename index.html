<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Author -->
    <meta name="author" content="https://github.com/maadhav-codes" />
  </head>

  <body>
    <main class="container">
      <div class="card">
        <header>
          <a href="/">
            <img src="./assets/images/logo.svg" alt="Base Apparel logo" />
          </a>
        </header>

        <figure>
          <picture>
            <source
              srcset="./assets/images/hero-desktop.jpg"
              media="(min-width: 1024px)"
            />

            <img
              src="./assets/images/hero-mobile.jpg"
              alt="Fashion model in Base Apparel clothing"
            />
          </picture>
        </figure>

        <section class="content">
          <h1>
            <span>We're</span> <br />
            coming soon
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form aria-label="Newsletter signup" novalidate>
            <div class="form-group">
              <label for="email" class="sr-only">Email address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <button type="submit">
                <img
                  src="./assets/images/icon-arrow.svg"
                  alt=""
                  aria-hidden="true"
                />
                <span class="sr-only">Subscribe to newsletter</span>
              </button>
            </div>
          </form>
        </section>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
